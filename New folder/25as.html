<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayData() {
            var name = document.getElementById("name").value;
            var billdate = document.getElementById("bdate").value;
            var shipdate = document.getElementById("sdate").value;
            var str = "";
            document.getElementById("valnm").innerHTML = "";
            document.getElementById("valsdate").innerHTML = ""

            if (name.length < 6) {
                document.getElementById("valnm").innerHTML = "Customer name cannot be < 6 characters";
                return;
            }
            else {
                document.getElementById("valnm").innerHTML = "";
            }

            if (billdate > shipdate) {
                document.getElementById("valsdate").innerHTML = "Billing date cannot be greater than shipping date";
                return;
            }
            else {
                document.getElementById("valsdate").innerHTML = "";
            }

            str += "Order ID : " + document.getElementById("id").value + "<br>Customer Name : " + name +
                "<br>Billing Date : " + billdate + "<br>Shipping Date : " + shipdate +
                "<br>Order Total : " + document.getElementById("total").value;
            var openWindow = window.open();
            openWindow.document.write(str);
        }
    </script>
</head>

<body>
    <form>
        <label>Order ID : </label>
        <input type="text" id="id" name="id" required autofocus><br><br>
        <label>Customer Name : </label>
        <input type="text" id="name" name="name" required>
        <label id="valnm" style="color: red;"></label><br><br>
        <label>Enter Billing date : </label>
        <input type="date" id="bdate" name="bdate" required>
        <label id="valsdate" style="color: red;"></label><br><br>
        <label>Enter Shipping date : </label>
        <input type="date" id="sdate" name="sdate" required><br><br>
        <label>Order total : </label>
        <input type="text" id="total" name="total" required><br><br>
        <button type="submit" id="btn" name="btn" onclick="displayData()">Display</button>
    </form>
</body>

</html>

<html>
    <head>
        <script>
            function showData() {
                document.getElementById("myid").innerHTML = "Record Submitted Successfully...!!";              
            }
        </script>
    </head>
    <body>
        <form>
            <table align="center" cellspacing = "3px" cellpadding = "5px">
                <tr>
                    <td><b><label for="name">Name : </label></b></td>
                    <td><input type="text" name="name" id="name" required autofocus placeholder="enter name"></td>
                </tr>
                <tr>
                    <td><b><label for="age">Age : </label></b></td>
                    <td><input type="number" name="age" id="age" min="18" max="60"></td>
                </tr>
                <tr>
                    <td colspan="2"><b><label>Special Subject : </label></b></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="radio" name="splsub" id="maths">
                    <label for="maths">Maths</label>
                    <input type="radio" name="splsub" id="psycology">
                    <label for="psycology">Psycology</label>
                    <input type="radio" name="splsub" id="chemistry">
                    <label for="chemistry">Chemistry</label>
                </td>
                </tr>
                <tr>
                    <td colspan="2"><b><label>Common Subject : </label></b></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="comsub" id="marathi">
                    <label for="marathi">Marathi</label>
                    <input type="checkbox" name="comsub" id="Hindi">
                    <label for="Hindi">hindi</label>
                    <input type="checkbox" name="comsub" id="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="comsub" id="history">
                    <label for="history">History</label>
                    <input type="checkbox" name="comsub" id="geography">
                    <label for="geography">Geography</label>
                </td>
                </tr>
                <tr>
                    <td><b><label for="curextra">Extra Curricular : </label></b></td>
                    <td><textarea rows="5" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" name="btn" id="btn" onclick="showData()">Submit</button></td>
                </tr> 
                <tr align="center">
                    <td colspan="2"><p id="myid"></p></td>
                </tr>
            </table>
        </form>          
    </body>
</html>

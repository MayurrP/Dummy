<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var n3 = parseInt(document.getElementById("num3").value);

            if(n1 < n2 && n3 < n2){
                document.getElementById("myid").innerHTML ="value of Num2 = "+n2+" is largere than Num1 and Num3";
            } else if (n2 < n1 && n3 < n1) {
                document.getElementById("myid").innerHTML ="value of Num1 = "+n1+" is largere than Num3 and Num2";  
            } else {
                document.getElementById("myid").innerHTML ="value of Num3 = "+n3+" is largere than Num1 and Num2";
            }
        }
    </script>

    <form>
        <h2 align="center">Find Largest Number</h2>
        <table align="center" cellspacing="3px">
            <tr>
                <td><label for="num1">Num1 : </label></td>
                <td><input type="number" id="num1" name="num1" required autofocus></td>
            </tr>
            <tr>
                <td><label for="num2">Num2 : </label></td>
                <td><input type="number" id="num2" name="num2" required></td>
            </tr>
            <tr>
                <td><label for="num3">Num3 : </label></td>
                <td><input type="number" id="num3" name="num3" required></td>
            </tr>
            <tr align="center">
                <td colspan="2"><button type="button" id="btn" name="btn" onclick="display()">Display Largest No</button></td>
            </tr>
            <tr align="center">
                <td colspan="2"><p id="myid" ></p></td>
            </tr>
        </table>
    </form>
</body>
</html>

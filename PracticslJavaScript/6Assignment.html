<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumFiveDigit(){
        var nm = parseInt(document.getElementById("num").value);  
        var res;
        var sum = 0;
        var r = 0;
        while (nm != 0) {
            r = parseInt(nm % 10);
            sum = sum + r;
            nm = parseInt(nm / 10);
        }
        document.getElementById("myid").innerHTML="Sum of Digits are : "+sum;
        document.getElementById("num").value="";
        document.getElementById("num").focus();
        }
    </script>

    <form>  
        <h2 align="center">Find Sum of 5 Digit Number</h2>
        <table align="center" cellspacing="5px" cellpadding="5px">
            <tr>
                <td><label for="num">Enter number : </label></td>
                <td><input type="number" id="num" name="num" required autofocus minlength="5" maxlength="5"></td>
            </tr>
            <tr align="centre">
                <td colspan="2">
                    <button type="button" id="btn" name="btn" onclick="sumFiveDigit()">Sum</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="myid" align="center"> 

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            color: darkred;
            font-size: 30px;
        }
    </style>
    <script>
        function showdate(){
            weekarr=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            montharr=['January','Febuary','March','April','May','June','July','August','Septmber','Octomber','November','December'];
            var dt=new Date();
            var month=dt.getMonth();
            var yr=dt.getFullYear();
            var day=dt.getDay();
            var date=dt.getDate();
            var enddt = new Date("2022-12-31");
            var diff=enddt.getTime()-dt.getTime();
            var days=parseInt(diff/(1000*3600*24));
            var d=document.getElementsByTagName("div");
            d[0].innerHTML=`Today is ${weekarr[day]},${date} ${montharr[month]} ${yr}, Welcome, and Good Afternoon to You.<br>`
            +`Number of days left till end of year : ${days}`;
        }
    </script>
</head>
<body onload="showdate()">
    <div>

    </div> 
</body>
</body>
</html>

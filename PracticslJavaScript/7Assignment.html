<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[];
        function addOn() {
         var num = document.getElementById("num").value;
         arr.push(num);   
         document.getElementById("myid").innerHTML="Elements added are : "+arr;
         document.getElementById("num").value="";
        }
        function findMin(){
        var min = arr.reduce((acc,num)=>acc<num?acc:num);
        document.getElementById("para").innerHTML="Minimum value is : "+min;
        document.getElementById("num").value="";
        document.getElementById("num").focus();
        }
    </script>

    <form>  
        <h2 align="center">Find Minimum Number</h2>
        <table align="center" cellspacing="5px" cellpadding="5px">
            <tr>
                <td><label for="num">Enter number : </label></td>
                <td><input type="number" id="num" name="num" required autofocus></td>
            </tr>
            <tr align="centre">
                <td colspan="2">
                    <button type="button" id="btn" name="btn" onclick="addOn()">Add Num</button>
                    <button type="button" id="btnfind" name="btnfind" onclick="findMin()">Find Min Number</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="myid" align="center"> 
    </div>
    <div id="para" align="center"></div>
</body>
</html>

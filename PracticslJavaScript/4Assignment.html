<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
   
    <script>
        var res;
        function calculate(event)
        {
            var n1 = parseInt(document.getElementById("num1").value);   
            var n2 = parseInt(document.getElementById("num2").value);
            var oprn = document.getElementById("op").value;
            switch (oprn) {
                case "+":
                    add = n1+n2;
                    document.getElementById("para").innerHTML = "Addition is "+add;
                    
                    break;
                case "-":
                    sub = n1-n2;
                    document.getElementById("para").innerHTML = "Subtraction is "+sub;
                    break;
                case "/":
                    div =(n1/n2);
                    document.getElementById("para").innerHTML = "Division is "+div;
                    
                    break;
                case "*":
                    mul = (n1*n2);
                    document.getElementById("para").innerHTML = "Multiplication is "+mul;
                    
                   
                    break;
            
                default:
                    break;
            }
        }
    </script>
</head>
<body>
    
<form>
    <table align="center">
        <tr>
            <td><label for="num1">Num1 : </label></td>
            <td><input type="number" id="num1" name="num1" autofocus required></td>
        </tr>
        <tr>
            <td><label for="num2">Num2 : </label></td>
            <td><input type="number" id="num2" name="num2"  required></td>
        </tr>
        <tr>
            <td><label for="op">Operator(+,-,*,/) : </label></td>
            <td><input type="txt" id="op" name="op" required pattern="{+-/*}"></td>
        </tr> 
        <tr>
            <td colspan="2" align="center">
               <button type="button" name="btn" id="btn" onclick="calculate(event)">Calculate</button>
            </td>
        </tr> 
       
            <tr>
            <td colspan="2" align="center">
            <p id="para"></p>   
            </td>
        </tr>
    </table>
</form>

</body>
</html>

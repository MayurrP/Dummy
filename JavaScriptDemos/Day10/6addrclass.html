<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass{
            color: rebeccapurple;
            background-color: yellow;
            border: 2px solid red;
            border-radius: 6px;
            font-size: 26px;
        }

        .myc{
            color: rgb(126, 16, 49);
            background-color: rgb(135, 203, 62);
            border: 2px solid rgb(47, 97, 70);
            border-radius: 6px;
            font-size: 26px;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#mydiv").hover(function(){
                $("#mydiv").removeClass("myclass");
                $("#mydiv").addClass("myc");
                $("#aud").hover();
            },function(){
                $("#mydiv").removeClass("myc");
                $("#mydiv").addClass("myclass");
            })
        })
    </script>
</head>
<body>
    <div id="mydiv" class="myclass" align="center" onmouseover="">I am Groot
        <a href="./images/Supercut _ Marvel Studios' I Am Groot _ Disney .weba" target="#" id="aud">I am Groot</a>
    </div>
</body>
</html>

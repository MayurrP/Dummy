<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        var arr=[];
        $(document).ready(function(){

            function displayULList(arr){
                str = "Names Are <br><ul>";
                    arr.forEach(element => {
                        str = str + "<li>"+element+"</li>"
                    });
                str = str + "</ul>";

                document.getElementById("mydiv").innerHTML=str;
            }

            $("#btn").click(function(){
                var nm = $("#nm").val();
                arr.push(nm);
                $("#nm").val("");
                displayULList(arr);            
            })
        })
    </script>
</head>
<body>
    Name : <input type="text" id="nm" name="nm">
    <button type="button" id="btn" name="btn">Add Name</button><br>
    <div id="mydiv"></div>
</body>
</html>

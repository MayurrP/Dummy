<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color:rgb(0, 255, 255);
            border:2px solid red;
            border-radius: 6px;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("div").append("<p> This is append para.");
                $("div").prepend("<p> This is append para.");
                $("div").css("font-size","30px");
                $('div').animate({"backgroundColor":"yellowgreen","margin":"20px","width":"80%","height":"100%"},3000,function(){
                    alert("animation complete");
                })
            })

            $("#btn1").click(function(){
                $("div").append("<p> This is append para.");
                $("div").prepend("<p> This is append para.");
                $("div").css("font-size","10px");
                $('div').animate({"backgroundColor":"yellowgreen","width":"30%","height":"60%"},3000,function(){
                    alert("animation complete");
                })
            })
        })
    </script>
</head>
<body>
    <button type="button" id="btn" name="btn">Animate</button>
    <button type="button" id="btn1" name="btn1">Back To Pavilion</button>

    <div>
        <p>This is para 1</p>
        <p>This is para 2</p>
        <p>This is para 3</p>
        <p>This is para 4</p>
    </div>
</body>
</html>

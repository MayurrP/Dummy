<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(x,y){
            document.write("<br>In f1 function");
            console.log(arguments);
            for(var i = 0; i<arguments.length;i++)
            {
                document.write(arguments[i]+"<br>");
            }
            document.write("<br>-----------------------------<br>");
            for(var v of arguments)
            {
                document.write(v+"<br>");
            }
        }
        f1();
        f1(1,2);
        f1(1,2,22,3,4,5,5,6,7);
        
        var f2=(x,y,...arr)=>{
            document.write("in f2 function");
            document.write(x+"  "+y);
            for(var v of arr){
            document.write(v+"<br>");
           }
        }
        f2(10,20,3,4,5,6,"ssdf")
    </script>
</body>

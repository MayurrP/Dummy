<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>

<script>
        var arr = new Array(1,23,12,4,5,321,"fsgere",242,35,76,10,"sdvsggd");
        var arr1 = [12,43,11,2,4,6,23,56,46,77,"rwr","4gerds"];
        document.write("Array 1 : "+arr+"<br><br>");
        document.write("Array 2 : "+arr1+"<br><br>");
        arr.push("mayur");
        arr.unshift("ram");
        document.write("After adding data in  Array 1 : "+arr+"<br><br>");
        arr1.pop();
        arr1.shift();
        document.write("After deleting data from  Array 2 : "+arr1+"<br><br>");

        pos = 4;
        arr.splice(pos,3,100,200,300,30,40); 
        document.write("after deleting pos==4 and last data :  "+arr+"<br><br>");

        pos=4;
        arr1.splice(pos,0,4356)  
        document.write("after deleting pos==4 and last data "+arr1+"<br>");

    </script>
</head>
<body>
    
</body>
</html>

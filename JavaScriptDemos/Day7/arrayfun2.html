<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        arr = [1,10,20,13,30,40,47,65,22,12,23];

        document.write("Position of 13 :-->  "+arr.findIndex(x=>{console.log(x);return x==13})+"<br><br>");

        document.write("Number greater than 13 :--> "+arr.find(x=> x > 13)+"<br><br>");

        document.write("Numbers greater than 13 :--> "+arr.filter(x=> x > 13)+"<br>");
    </script>
</head>
